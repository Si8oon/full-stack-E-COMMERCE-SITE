{% block title %}Contact | NiA Store{% endblock %}

{% block content %}
<main class="contact-section">
  <div class="contact-card">
    <h2>Contact <span>NiA</span></h2>
    <p>Got a question, feedback, or partnership idea? Hit us up below ðŸ’¬</p>

    <form id="contactForm" class="contact-form">

{% endblock %}
